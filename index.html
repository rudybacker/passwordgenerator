<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/pgstyle.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="password-body">
          <div class="password-control" data-min="8" data-max="128">
            <label for="password-lenght">Password Lenght</label> 
            <input class="number-input" type="number" min="8" max="128" value="20" id="passwordrange">
          </div>
          <div class="password-control">
            <label for="password-uppercase">Include Uppercase</label>
            <input type="checkbox" id="password-uppercase">
          </div>
          <div class="password-control">
            <label for="password-lowercase">Include Lowercase</label>
            <input type="checkbox"  id="password-lowercase">
          </div>
          <div class="password-control">
            <label for="password-numbers">Include Numbers</label>
            <input type="checkbox" id="password-numbers">
          </div>
          <div class="password-control">
            <label for="password-symbols">Include Symbols</label>
            <input type="checkbox" id="password-symbols">
          </div>

        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn">Copy Password</button>
        </div>
      </div>
    </div>
    <script src="assets/js/pgscript.js"></script>
  </body>
</html>
